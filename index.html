<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon-Say</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.png" type="image/x-icon" />
  </head>
  <body>
    <h1>Simon-Say</h1>
    <h2>Press on any box to start the game</h2>
    <div class="container">
      <div class="box1">
        <div class="box red" type="b"></div>
        <div class="box yellow" type="button"></div>
      </div>

      <div class="box2">
        <div class="box blue" type="button"></div>
        <div class="box green" type="button"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
